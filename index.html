<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de commande</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ma Boutique</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Panier</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Formulaire de commande</h1>
    <form>
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
      </div>
      <div class="form-group">
        <label for="product">Produit</label>
        <select class="form-control" id="product">
          <option>Sélectionnez un produit</option>
          <option>Produit 1</option>
          <option>Produit 2</option>
          <option>Produit 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantité</label>
        <input type="number" class="form-control" id="quantity" placeholder="Entrez la quantité">
      </div>
      <button type="submit" class="btn btn-primary">Commander</button>
    </form>

    <h2 class="mt-4">Récapitulatif des commandes</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Produit</th>
          <th scope="col">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Produit 1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Produit 2</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.
