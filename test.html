<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Generate Random Number</h1>

    <form>
        <label for="min">Min Value:</label>
        <input type="number" id="min" required>
        <br>
        <label for="max">Max Value:</label>
        <input type="number" id="max" required>
        <br>
        <button type="button" onclick="generateRandomNumber()">Generate</button>
    </form>

    <p id="result"></p>

    <script>
        function generateRandomNumber() {
            var min = parseInt(document.getElementById("min").value);
            var max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Please enter valid numbers for min and max values.");
                return;
            }

            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            document.getElementById("result").innerHTML = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
