  <div class="container mt-5">
    <h1>Formulaire de contact</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone">
      </div>
      <div class="mb-3">
        <label for="demande" class="form-label">Votre demande</label>
        <textarea class="form-control" id="demande" rows="5" placeholder="Entrez votre demande"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Effacer</button>
    </form>
  </div>
  <script>//Fonction en JS permettant l'obligation à l'utilisateur d'entre toutes les coordonnées demandé sur la page
  function validateForm() {
    var nom = document.getElementById("nom").value;
    var prenom = document.getElementById("prenom").value;
    var email = document.getElementById("email").value;
    var telephone = document.getElementById("telephone").value;
    var demande = document.getElementById("demande").value;

    if (nom === "" || prenom === "" || email === "" || telephone === "" || demande === "") {
      alert("Veuillez remplir tous les champs du formulaire.");
      return false;
    }

    return true;
  }

  function resetForm() {
    document.getElementById("contactForm").reset();
  }
  </script><!--Fin de la fonction JS-->
