<!doctype html>
<html lang="fr-fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The District: -Acceuil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/The District/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="parallax-bg">
    <header><!--Début du header pour la partie Layout(entete) -->
      <nav class="color navbar navbar-expand-lg bg-danger rounded custom-rounded "><!--Début de la NavBar Bootstrap-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="/images_the_district/the_district_brand/logo.png"
              alt="logo" title="logo"></a>
          <ul class="col-3 nav-link custom-heading fs-1"><u><b>The District</b></u></ul>
          <button class="navbar-toggler col-btn" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-primary"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link custom-heading active fs-1" aria-current="page" href="#">Acceuil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-heading active fs-1" href="#">Catégorie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-heading active fs-1" href="#">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle custom-heading active fs-1" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">Plats</a>
                <ul class="dropdown-menu custom-heading" aria-labelledby="menudropdown">
                  <li><a class="dropdown-item custom-heading active fs-2" href="#">Plats par catégorie</a></li>
                </ul>
              </li>
            </ul>
            <ul class="ml-auto">
              <form class="d-flex justify-content-right align-items-center " role="search">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <button class="btn btn-outline-success color-search" type="submit">Rechercher</button>
              </form>
            </ul>

          </div>
        </div>
      </nav><!--Fin de la NavBar-->
    </header><!--Fin du header pour la partie Layout(entete) -->
    <br>
    <div class="d-flex justify-content-center couleur-navigation"><!--Début de la partie Carousel-->
      <div class="row">
        <div class="col">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images_the_district/bg.jpg" class="d-block" alt="..." style="width:900px;height:450px;">
              </div>
              <div class="carousel-item">
                <img src="/images_the_district/bg1.jpeg" class="d-block" alt="..." style="width:900px;height:450px;">
              </div>
              <div class="carousel-item">
                <img src="/images_the_district/bg2.jpeg" class="d-block" alt="..." style="width:900px;height:450px;">
              </div>
              <div class="carousel-item">
                <img src="/images_the_district/bg3.jpeg" class="d-block" alt="..." style="width:900px;height:450px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--Fin de la partie Carousel-->
    <br>
    <button class="navbar-toggler col-btn" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-primary"></span>
    </button>
</body>
<foot>
  <footer class="fixed-bottom">
    <nav>
      <div class="d-flex justify-content-end align-items-center">
        <a id="arrow-up" class="me-5">
          <i class="fa-solid fa-arrow-up fa-beat fa-2xl" style="color: #079757;"></i>
        </a>
      </div>
    </nav>
    <!--Partie Script pour la flêche-->
    <script>
      document.getElementById('arrow-up').addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
    <!--Partie Script pour la flêche-->
    <div class="d-flex justify-content-center align-items-center couleur-navigation">
      <a class="mx-5"><i class="fa-brands fa-instagram fa-bounce" style="color: #079757;font-size:100px;"></i></a>
      <a class="mx-5"><i class="fa-brands fa-pinterest fa-bounce" style="color: #079757;font-size:100px;"></i></a>
      <a class="mx-5"><i class="fa-brands fa-twitter fa-bounce" style="color: #079757;font-size:100px;"></i></a>
      <a class="mx-5"><i class="fa-brands fa-linkedin fa-bounce" style="color: #079757;font-size:100px;"></i></a>
      <a class="mx-5"><i class="fa-brands fa-facebook fa-bounce" style="color: #079757;font-size:100px"></i></a>
      <a class="mx-5"><i class="fa-brands fa-youtube fa-bounce" style="color: #079757;font-size:100px"></i></a>
    </div>
    </nav>
    </div>
  </footer>
</foot>

</html>
