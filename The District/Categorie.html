  <div class="centered-container">
    <div class="text-center mt-3">
      <button id="afficher-plus-btn" class="btn btn-primary mod-btn">Afficher plus</button>
    </div>
  </div>


  <script>
    const afficherPlusBtn = document.getElementById('afficher-plus-btn');
    const hiddenCategories = document.querySelectorAll('.hidden-category');

    afficherPlusBtn.addEventListener('click', function () {
      hiddenCategories.forEach(function (category) {
        category.classList.remove('hidden-category');
      });
      afficherPlusBtn.style.display = 'none'; // Masquer le bouton après avoir affiché toutes les catégories
    });
  </script>
