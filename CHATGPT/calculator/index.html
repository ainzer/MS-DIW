<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice Simple</title>
</head>
<body>
  <div class="container mt-5">
    <div class="calculator">
      <input type="text" id="display" class="form-control" readonly>
      <br>
      <div class="row">
        <button class="col-3 btn btn-danger" onclick="clearDisplay()">C</button>
        <button class="col-3 btn btn-primary" onclick="appendToDisplay('/')">/</button>
      </div>
      <br>
      <div class="row">
        <button class="col-3 btn btn-light" onclick="appendToDisplay('7')">7</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('8')">8</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('9')">9</button>
        <button class="col-3 btn btn-primary" onclick="appendToDisplay('*')">*</button>
      </div>
      <br>
      <div class="row">
        <button class="col-3 btn btn-light" onclick="appendToDisplay('4')">4</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('5')">5</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('6')">6</button>
        <button class="col-3 btn btn-primary" onclick="appendToDisplay('-')">-</button>
      </div>
      <br>
      <div class="row">
        <button class="col-3 btn btn-light" onclick="appendToDisplay('1')">1</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('2')">2</button>
        <button class="col-3 btn btn-light" onclick="appendToDisplay('3')">3</button>
        <button class="col-3 btn btn-primary" onclick="appendToDisplay('+')">+</button>
      </div>
      <br>
      <div class="row">
        <button class="col-6 btn btn-light" onclick="appendToDisplay('0')">0</button>
        <button class="col-6 btn btn-success" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
